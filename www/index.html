<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnero SocketIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-primary">Turnero</h1>
        <div class="row">
            <div class="col-md-8 mb-3">
                <form id="form">
                    <input type="number" class="form-control mb-3" id="numero_turno" >
                    <input type="text" class="form-control mb-3" id="letra_turno" placeholder="Escriba la letra">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <div class="mb-3">
                    <p id="turno_ppal">
                        <p id="letra"><strong id="numero"></strong></p>
                        <!-- turno a mostrar para llamarlo -->
                    </p>
                </div>

            </div>
            <div class="col-md-4">
                <p class="text-primary h2">Turnos</p>
                <ul id="turnos">
                    <!-- turnos que se van mandando al turnero -->
                </ul>

            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/turnero.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
